<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<script src="../assets/js/vue.js"></script>
<title>Vue 实例方法</title>
</head>
<body>
<h1>Vue 实例方法</h1>
<hr>
<div id="app"></div>
<p><button onclick="destroy()">销毁</button></p>
<p><button onclick="reload()">更新</button></p>
<p><button onclick="tick()">更新消息</button></p>
<script>

    var kang = Vue.extend({
        template: `<p>{{message}}</p>`,
        data: function (){
            return {
                message: "Hello World!"
            }
        },
        mounted: function (){
            console.log("mounted 被创建");
        },
        destroyed: function (){
            console.log("destroy 被销毁");
        },
        updated: function (){
            console.log("updated 被销毁之后");
        }
    })

    var vm = new kang().$mount("#app")

    function destroy(){
        vm.$destroy();
    }

    function reload (){
        vm.$forceUpdate();
    }

    function tick(){
        vm.message = ("update message info")
        vm.$nextTick(function (){
            console.log('message 更新后被调用了')
        })
    }

</script>
</body>
</html>
