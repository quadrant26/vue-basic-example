<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<script src="../assets/js/vue.js"></script>
<title>Extends Option 扩展选项</title>
</head>
<body>
<h1>Extends Option 扩展选项</h1>
<hr>
<div id="app">
    <p>{{num}}</p>
    <p>${num}</p>
    <p><button @click="add">add</button></p>
</div>
  
<script type="text/javascript">
    var extendsObj = {
        updated: function() {
            console.log("我是扩展的update");
        },
        methods: {
            add: function (){
                console.log("我是扩展的方法");
                this.num++
            }
        }
    };

    var app = new Vue({
        el: '#app',
        data: {
            num: 1
        },
        methods: {
            add: function (){
                console.log("我是原生的方法");
                this.num++
            }
        },
        updated: function (){
            console.log("我是原生的update")
        },
        extends: extendsObj,
        delimiters: ['${','}']
    })
</script>
</body>
</html>
