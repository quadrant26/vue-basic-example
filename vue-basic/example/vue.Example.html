<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<script src="../assets/js/vue.js"></script>
<script src="../assets/js/jquery-1.7.2.min.js"></script>
<title>Vue 实例</title>
</head>
<body>
<h1>Vue 实例</h1>
<hr>
<div id="app">{{message}}</div>
<script>
var app = new Vue({
    el: '#app',
    data: {
        message: 'hello world'
    },
    mounted: function (){
        $("#app").html("我是jquery")
    },
    methods: {
        add: function (){
            console.log("调用构造器内部的add方法");
        }
    }
})
app.add();
</script>
</body>
</html>
