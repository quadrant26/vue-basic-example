<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<script src="../assets/js/vue.js"></script>
<title>Watch 选项 监控数据</title>
</head>
<body>
<h1>Watch 选项 监控数据</h1>
<hr>
<div id="app">
    <p>今日温度：{{wendu}} 度</p>
    <p>穿衣建议: {{chuanyi}}</p>
    <p><button @click="add">升高温度</button><button @click="reduce">降低温度</button></p>
</div>
  
<script type="text/javascript">
    var chuanyiarray = ['T恤短袖', '夹克长裙', '棉衣羽绒服'];
    var app = new Vue({
        el: '#app',
        data: {
            wendu: 14,
            chuanyi: '夹克长裙'
        },
        methods: {
            add: function (){
                this.wendu += 5
            },
            reduce: function (){
                this.wendu -= 5
            }
        },
        watch: {
            // 第一种方法
            wendu: function (newVal, oldVal){
                if ( newVal >= 26){
                    this.chuanyi = 'T恤短袖'
                } else if ( newVal < 26 && newVal >= 0 ){
                    this.chuanyi = '夹克长裙'
                }else{
                    this.chuanyi = "棉衣羽绒服"
                }
            }
        }
    })

    // 第二种方法
    app.$watch("wendu", function (newVal, oldVal){
        if ( newVal >= 26){
            this.chuanyi = 'T恤短袖'
        } else if ( newVal < 26 && newVal >= 0 ){
            this.chuanyi = '夹克长裙'
        }else{
            this.chuanyi = "棉衣羽绒服"
        }
    })
</script>
</body>
</html>
