<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<script src="../assets/js/vue.js"></script>
<title>Component 父子组价的关系</title>
</head>
<body>
<h1>Component 父子组价的关系</h1>
<hr>
<div id="app">
    <panda></panda>
</div>
<script>
    var city = {
        template: `<div style="color: green">siChuan od China.</div>`
    }

    var pandaComponent = {
        template: `
            <div style="color: red">
                Panda from China.
                <city></city>    
            </div>
        `,
        components: {
            "city": city
        }
    }

    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World!'
        },
        components: {
            "panda": pandaComponent
        }
    })
</script>
</body>
</html>
