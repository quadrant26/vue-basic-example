<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<script src="../assets/js/vue.js"></script>
<title>Vue.Template 模版</title>
</head>
<body>
<h1>Vue.Template 模版</h1>
<hr>
<div id="app">
    {{message}}
</div>
<template id="dd2">
    <h2 style="color: yellow;">我是template标签模版</h2>
</template>
<script type="x-template" id="dd3">
    <h2 style="color: orange;">我是 script 标签模版</h2>
</script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World!'
        },
        template: '#dd3'
        // template: `
        //     <h2 style="color: red;">我是选项模版</h2>
        // `
    })
</script>
</body>
</html>
