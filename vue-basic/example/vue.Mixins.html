<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<script src="../assets/js/vue.js"></script>
<title>Mixins 混入选项操作</title>
</head>
<body>
<h1>Mixins 混入选项操作</h1>
<hr>
<div id="app">
    {{num}}
    <p><button @click="add">add</button></p>
</div>
  
<script type="text/javascript">
    var addConsole = {
        updated: function (){
            console.log("数据发生变化" + this.num)
        }
    }

    // 全局APImixins
    Vue.mixin({
        updated: function (){
            console.log("全局数据发生变化" + this.num)
        }
    })
    var app = new Vue({
        el: '#app',
        data: {
            num: 1
        },
        methods: {
            add: function (){
                this.num++
            }
        },
        updated: function (){
            console.log("我是原生的update")
        },
        mixins: [addConsole]
    })
</script>
</body>
</html>
