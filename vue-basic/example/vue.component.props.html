<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<script src="../assets/js/vue.js"></script>
<title>Component Props</title>
</head>
<body>
<h1>Component Props</h1>
<hr>
<div id="app">
    <panda href="China"></panda>
    <pandaa v-bind:here="message"></pandaa>
    <pandaa :here="message"></pandaa>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World!'
        },
        components: {
            // 必须是字符串
            "panda": {
                template: `<div style="color: green">panda from {{href}}</div>`,
                props: ['href']
            },
            "pandaa": {
                template: `<div style="color: green">panda from {{here}}</div>`,
                props: ['here']
            }
        }
    })
</script>
</body>
</html>
